<!doctype html>
<html>
<!-- Práctica 3 Módulo 3: Estructura CSS. Autor: Luis Medina. Fichero: html -->
<head>
	<meta charset="UTF-8">
	<title>Estructura CSS: background, borders & shadows</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header> <!-- Cabecera de la Web -->
		<h1>Creando una página web con varios backgrounds, bordes redondeados y sombras</h1>
	</header>
	<nav> <!-- Barra o menú de navegación de la Web -->
		<ul>
			<li>Menú 01</li>
			<li>Menú 02</li>
			<li>Menú 03</li>
			<li>Menú 04</li>
			<li>Menú 05</li>
		</ul>
	</nav>
	<section> <!-- Sección con el contenido principal de la Web, separados en artículos -->
		<article> <!-- Artículo donde incluimos el div solicitado en la práctica -->
			<div class="background">Ejemplo</div>
		</article>
	</section>
	<aside>  <!-- Información relacionada con el contenido de la Web -->
		<h4>&ltaside&gt con links</h4>
		<ul>
			<li><a href="#">link 01</a></li>
			<li><a href="#">link 02</a></li>
			<li><a href="#">link 03</a></li>
		</ul>
		<p>También publicidad</p>
	</aside>
	<footer> <!-- Pie de página de la Web -->
		<h3>&ltfooter&gt con los derechos de autor y otros</h3>
	</footer>
</body>
</html>
